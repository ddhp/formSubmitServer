<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Simple Form Submit</title>

  <script src="lib/angularjs/angular.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css" />
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
  
</head>
<body ng-app="submitApp">
<div class="container" ng-controller="IndexCtrl">
  <h3>Simple Form Submit</h3>
  <ul>
    <li ng-repeat="user in users">
      <p>{{user.email}} {{user.password}}</p>
    </li>
  </ul>
<form role="form" ng-submit="submit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button class="btn btn-default">Submit</button>
</form> 
</div>
</body>
</html>
